<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto2</title>
    <link rel="stylesheet" href="./contacto2.css">
</head>

<body>

    <div>
        <h1>Contacto</h1>
        <h3>Para más información acerca de nuestros servicios o cualquier consulta que tengas, no dudes en
            contactarnos.
            <br>Estamos aquí para ayudarte y responder a todas tus preguntas.
        </h3>
        <br>

    </div>

    <div class="container">
        <div class="image"> <img src="contactus2.jpg" /> </div>

        <div class="infocontact">
            <h3>Información de contacto</h3>
            <br>
            
            <div class="icon1"></div>
        </div>
        
        <div class="adress">
            <h3> Dirección </h3>
            <div class="icon2"></div>
        </div>

    </div>



    <div class="contactito">
        <h1> ¿Cómo Podemos Ayudarte?</h1>
    </div>

    <form id="formularioContacto">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="button" onclick="enviarFormulario()">Enviar Mensaje</button>
    </form>
   


    <script src="contacto.js" defer></script>
</body>

</html>
